<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rough</title>
    <style>

@keyframes slideAndChangeColor {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(300px);
    opacity: 0;
  }
}

.box {
  width: 100px;
  height: 100px;
  background-color: red;
  /* Animation shorthand property */
  animation: slideAndChangeColor 1s ease-in 0s 1 normal forwards;
}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
